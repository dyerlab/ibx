<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?v=3.1&sensor=true">
</script>
<script type="text/javascript">
var map;
var markers;
function initialize() {
    var markers = [];
    var naviOptions = {
      position: google.maps.ControlPosition.TOP_LEFT,
      style: google.maps.NavigationControlStyle.ZOOM_PAN
    }
    var myOptions = {
        draggable: true,
        mapTypeId: google.maps.MapTypeId.HYBRID,
        keyboardShortcuts: true,
        mapTypeControl: true,
        navigationControl: true,
        scrollwheel: true,
        disableDoubleClickZoom: false,
        streetViewControl: false,
        navigationControlOptions: naviOptions
   }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    var bounds = new google.maps.LatLngBounds();
    for(i=0;i<markers.length;i++){
        var latlng = new google.maps.LatLng(markers[i].latitude,markers[i].longitude);
        bounds.extend( latlng );
        var marker = new google.maps.Marker({position: latlng, map:map, title:markers[i].name, icon: markers[i].icon});
    }
    map.fitBounds( bounds );
};
</script>
</head>
<body onload="initialize()">
    <input id="locationData" type="hidden">
    <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
